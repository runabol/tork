name: sample parallel job
tasks:
  - name: a task that simulates a coin flip and fails unless the result is heads
    image: ubuntu:mantic
    entrypoint: ["bash","-c"]
    run: |
      COINFLIP=$((( RANDOM % 2 )) && echo "heads" || echo "tails")
      echo -n "$COINFLIP"
      echo -n "$COINFLIP" > $TORK_OUTPUT
      if [ "$COINFLIP" = "heads" ]; then
          exit 0
      else
          exit 1
      fi
    retry: 
      limit: 2