name: sample sub job
tasks:
  - name: hello task
    image: ubuntu:mantic
    run: echo start of job 

  - name: running 2 jobs in parallel
    parallel:
      - name: sample job 1
        subjob:
          name: my sub job
          tasks:
            - name: hello sub task
              image: ubuntu:mantic
              run: echo start of sub-job 
            - name: bye task
              image: ubuntu:mantic
              run: echo end of sub-job
      - name: sample job 2
        subjob:
          name: my sub job
          tasks:
            - name: hello sub task
              image: ubuntu:mantic
              run: echo start of sub-job 
            - name: bye task
              image: ubuntu:mantic
              run: echo end of sub-job

  - name: bye task
    image: ubuntu:mantic
    run: echo end of job