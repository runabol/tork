name: ci

on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_DB: tork        
          POSTGRES_PASSWORD: tork
          POSTGRES_USER: tork
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Build Tork
        run: go build -v ./...

      - name: Run DB migration
        run: |
          set -e
          printf "[datastore]\ntype = \"postgres\"\n[datastore.postgres]\ndsn = \"host=localhost user=tork password=tork dbname=tork port=5432 sslmode=disable\"" > config.toml
          go run main.go migration

      - name: Run tests
        run: go test -v ./...
