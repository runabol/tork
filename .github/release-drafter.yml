name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🔒 Security:'
    labels:
      - '🔒 Security'
  - title: '❗ Breaking Changes:'
    labels:
      - '❗ Breaking Change'
  - title: '🚀 Features:'
    labels:
      - '✏️ Feature'
  - title: '🐛 Bug Fixes:'
    labels:
      - '🐛 Bug'
  - title: '📚 Documentation:'
    labels:
      - '📒 Documentation'
  - title: '🧹 Updates:'
    labels:
      - '🧹 Updates'
      - '🤖 Dependencies'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
exclude-contributors:
  - dependabot
  - dependabot[bot]
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - '❗ Breaking Change'
  patch:
    labels:
      - '✏️ Feature'
      - '📒 Documentation'
      - '🐛 Bug'
      - '🤖 Dependencies'
      - '🧹 Updates'
      - '🔒 Security'
  default: patch
template: |
    $CHANGES

    **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

    Thanks to $CONTRIBUTORS for making this release possible.

autolabeler:
- label: '📒 Documentation'
  files:
    - '*.md'
  title:
    - '/(docs|doc:|\[doc\]|typos|comment|documentation)/i'
- label: '🐛 Bug'
  title:
    - '/(fix|race|bug|missing|correct)/i'
- label: '🧹 Updates'
  title: 
    - '/(improve|update|update|refactor|deprecated|remove|unused|test)/i'
- label: '🤖 Dependencies'
  title:
    - '/(bump|dependencies)/i'
- label: '✏️ Feature'
  title:
    - '/(feature|feat|create|implement|add)/i'