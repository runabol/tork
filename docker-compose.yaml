version: "3.1"
services:
  postgres:
    image: postgres:15.3
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: tork
      POSTGRES_USER: tork
      POSTGRES_DB: tork
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
  swagger:
    image: swaggerapi/swagger-ui
    restart: always
    ports:
      - 8200:8080
    environment:
      SWAGGER_JSON: /code/docs/swagger.json
    volumes:
      - .:/code
  registry:
    image: registry:2
    restart: always
    ports:
      - 5000:5000
  web:
    image: runabol/tork-web
    platform: linux/amd64
    restart: always
    ports:
      - 8100:8100
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      BACKEND_URL: "http://host.docker.internal:8000"
  migration:
    image: golang:1.21
    working_dir: /code
    environment:
      - TORK_CONFIG=configs/config.compose.toml
    command: |
      go run cmd/main.go migration
    volumes:
      - .:/code
    depends_on:
      - postgres
