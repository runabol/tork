version: "3.1"
services:
  postgres:
    image: postgres:15.3
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: tork
      POSTGRES_USER: tork
      POSTGRES_DB: tork
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
  migration:
    image: golang:1.19
    working_dir: /code
    environment:
      - TORK_CONFIG=configs/config.compose.toml
    command: |
      go run cmd/main.go migration
    volumes:
      - .:/code
    depends_on:
      - postgres
